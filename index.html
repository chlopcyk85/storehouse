<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Warehouse Management System</title>
    <meta name="author" content="Marcin Molenda" />
    <meta name="description" content="Prosta aplikacja do zarządzania Magazynem" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            margin: 30;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {

            margin-top: 20px;
        }

        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 18px;
            font-style: italic;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .history-button {
            padding: 10px 15px;
            background-color: #494770;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .table-container {
            margin-top: 20px;
            position: relative;
        }

        .saldo-label {
            position: absolute;
            top: -30px;
            font-size: 22px;
            color: #8a8a8a;
        }


        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(73, 71, 112, 0.8);
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column col-12">
                <h1>Warehouse Management System</h1>
                <h2 style="font-size: 10px; font-style: italic;">created by Marcin Molenda</h2>
                <div class="button-container">
                    <a href="historia.html" class="history-button">HISTORIA</a>
                </div>
                <div class="table-container mx-auto">
                    <span class="label secondary-primary saldo-label">Aktualne Saldo: </span>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Produkt</th>
                                <th>Ilość</th>
                                <th>Cena jednostkowa</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>Produkt 1</td>
                                <td>10 szt.</td>
                                <td>20.00 zł</td>
                            </tr>
                            <tr>
                                <td>Produkt 2</td>
                                <td>5 szt.</td>
                                <td>15.00 zł</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container">
        <div class="columns">
            <div class="column col-12">
                <div class="purchase-form">
                    <h2>Formularz zakupu</h2>
                    <form action="#" method="post">
                        <label for="purchaseProductName">Nazwa produktu:</label>
                        <input type="text" id="purchaseProductName" name="purchaseProductName" required>

                        <label for="purchaseUnitPrice">Cena:</label>
                        <input type="number" id="purchaseUnitPrice" name="purchaseUnitPrice" required>

                        <label for="purchaseQuantity">Liczba sztuk:</label>
                        <input type="number" id="purchaseQuantity" name="purchaseQuantity" required>

                        <button type="submit">Dokonaj zakupu</button>
            </div>
        </div>
    <div class="container">
        <div class="columns">
            <div class="column col-12">
                <div class="sales-form">
                    <h2>Formularz sprzedaży</h2>
                    <form action="#" method="post">
                        <label for="salesProductName">Nazwa produktu:</label>
                        <input type="text" id="salesProductName" name="salesProductName" required>

                        <label for="salesUnitPrice">Cena:</label>
                        <input type="number" id="salesUnitPrice" name="salesUnitPrice" required>

                        <label for="salesQuantity">Liczba sztuk:</label>
                        <input type="number" id="salesQuantity" name="salesQuantity" required>

                        <button type="submit">Dokonaj sprzedaży</button>
                    </form>

    <div class="container">
        <div class="columns">
            <div class="column col-12">
                <div class="balance-form">
                        <h2>Formularz zmiany salda</h2>
                    <form action="#" method="post">
                        <label for="balanceComment">Komentarz:</label>
                        <input type="text" id="balanceComment" name="balanceComment" required>

                        <label for="balanceValue">Wartość (tylko liczbowa):</label>
                        <input type="number" id="balanceValue" name="balanceValue" required>

                        <button type="submit">Zmień saldo</button>
                    </form>
    </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright © Kielce <span id="currentDate"></span>
    </div>

    <script>
        // Skrypt dla aktualnej daty
        var currentDateElement = document.getElementById('currentDate');
        var currentDate = new Date();
        currentDateElement.innerHTML = currentDate.toLocaleDateString();
    </script>
</html>
